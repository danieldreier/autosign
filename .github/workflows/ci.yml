name: CI

on:
  push:
    branches:
      - main
      - master
      - 'release/**'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version:
          - '3.3'
          - '3.2'
          - '3.1'
          - '3.0'
          - '2.7'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run test suite
        run: bundle exec rake ci

  publish:
    name: Publish Gem
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build gem
        run: gem build autosign.gemspec

